<html>
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>BookMark Crud</title>
    </head>
    <body>
        <div class="container">
            <h1 class="py-3">Bookmarker</h1>
            <hr>
            <div class="demo bg-light text-center py-4 ">
                <h3>Bookmark your favorite sites</h3>
                <div class="form-group w-75 mx-auto mt-4 ">
                    <div class=" alert alert-danger" id="alert"></div>
                    <label for="siteName" class="font-weight-bold" >Site Name</label>
                    <input type="text" class="form-control" id="siteName">
                </div>
                <div class="form-group w-75 mx-auto">
                    <label for="siteUrl" class="font-weight-bold">Site URL</label>
                    <input type="text" class="form-control" id="siteUrl">
                </div>
                <button onclick="submitBookMark ()" class="btn btn-primary" id="submit">Submit</button>
            </div>

            <table class="table  table-hover table-dark  text-center my-4">
                <thead>
                    <th>Site Name</th>
                    <th>Site URL</th>
                    <th>Delete</th>
                    <th>Update</th>
                </thead>
                <tbody id="tbody">
                    <a  href=""></a>

                </tbody>
            </table>
        </div>
        


        <script src="script.js"></script>
    </body>
</html>
